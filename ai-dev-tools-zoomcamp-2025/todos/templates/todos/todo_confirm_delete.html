<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">Are you sure you want to delete this TODO?</p>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ todo.title }}</h5>
                                {% if todo.description %}
                                    <p class="card-text">{{ todo.description }}</p>
                                {% endif %}
                                {% if todo.due_date %}
                                    <p class="card-text">
                                        <small class="text-muted">Due: {{ todo.due_date|date:"M d, Y H:i" }}</small>
                                    </p>
                                {% endif %}
                            </div>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'todo_list' %}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Yes, Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
